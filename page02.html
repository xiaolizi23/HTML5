    <h1><font size="5"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML5百科</font></h1>
    <hr color="#CCCCCC" size="1"/>
        <ul>
            <p><li><strong>HTML5</strong>是<strong>HTML</strong>即超文本标记语言或超文本链接标示语言的第五个版本.目前广泛使用的是<strong>HTML4.01</strong>。</li></p>
            <p><li><strong>HTML5</strong>草案的前身名为<strong>Web Applications 1.0</strong>。</li></p>
            <p><li>2004年被<strong>WHATWG</strong>提出。</li></p>
            <p><li>2007年被<strong>W3C</strong>接纳，并成立了新的<strong>HTML</strong>工作团队。</li></p>
            <p><li>2008年1月22日，第一份正式草案公布。</li></p>
        
        </ul>
